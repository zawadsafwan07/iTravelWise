<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <script>
    function redirectToLogin() {
      window.location.href = '../Portal/index.html';
    }

    function redirectToForgot() {
     
      window.open('../Forgot_Password/index.html', 'SecondPage', 'width=600, height=400');
    
    }

    function redirectToCreateAccount() {
      window.location.href = '../Create_Account/index.html';
    }

    function redirectToContinue() {
      window.location.href = '../Portal/index.html';
    }

    
  </script>
</head>
<body>
  <div class="log-in-screen ">
    <img class="rectangle" src="img/rectangle-302.jpg" />
    <div id="overlay"></div>
    <img class="app-logo" src="img/app-logo-1.png" />
    <img class="img" src="img/rectangle-1.png" />
    <img class="rectangle-5" src="img/rectangle-244.svg" />
    <img class="rectangle-6" src="img/rectangle-298.png" />
    <div class="rectangle-3"></div>
    <div class="rectangle-4"></div>
    <img class="rectangle-2" src="img/rectangle-2.svg" />
    <div class="text-wrapper"> <button1 id="loginButton" onclick="redirectToLogin()">Log in</button1></div>
    <div class="div"></div>
    <div class="text-wrapper-2"> <button2 id="continueButton" onclick="redirectToLogin()">Continue with</button2></div>
    <div class="text-wrapper-3"> <button3 id="forgotButton" onclick="redirectToForgot()">Forgot Password</button3></div>
    <div class="text-wrapper-4"> <button4 id="createAccountButton" onclick="redirectToCreateAccount()">Create Account</button4></div>
    
   
    

    <!-- Add input fields for username and password -->
    <div class="input-wrapper">
      <input class="username" type="text" placeholder="Username" />
    </div>
    <div class="input-wrapper">
      <input class="password" type="password" placeholder="Password" />
    </div>

    
  </div>
</body>
</html>
