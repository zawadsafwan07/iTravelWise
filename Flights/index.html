    <script>

  function exchangeLocations() {
        var departureLocation = document.getElementById("locationText").innerHTML;
        var arrivalLocation = document.getElementById("arrivalLocation").innerHTML;

        // Swap the content
        document.getElementById("locationText").innerHTML = arrivalLocation;
        document.getElementById("arrivalLocation").innerHTML = departureLocation;
    }
    
    function toggleLocationText() {
        var locationText = document.getElementById("locationText");
        if (locationText.style.display === "none") {
            locationText.style.display = "block";
        } else {
            locationText.style.display = "none";
        }
    }

      function searchFlights() {
        // Get the departure and arrival date values
        var departDate = document.getElementById('choose-date').value;
        var arriveDate = document.getElementById('arrive-date').value;

        // Get today's date
        var today = new Date();
        today.setHours(0, 0, 0, 0); // Set hours, minutes, seconds, and milliseconds to zero for comparison

        // Convert the input dates to Date objects
        var departDateObj = new Date(departDate);
        var arriveDateObj = new Date(arriveDate);

        // Check if Depart date is today or in the future
        if (departDateObj < today) {
          alert('Departure date must be today or in the future.');
          return;
        }

        // Check if Arrive date is today or in the future
        if (arriveDateObj < today) {
          alert('Arrival date must be after departure date.');
          return;
        }

        // Check if Depart date is before Arrive date
        if (departDateObj >= arriveDateObj) {
          alert('Departure date must be before Arrival date.');
          return;
        }
       // Toggle the display of overlay-group-2
     

        var overlayGroup = document.getElementById('overlap-3');
        overlayGroup.style.display = (overlayGroup.style.display === 'none' || overlayGroup.style.display === '') ? 'block' : 'none';

      var rectangle6 = document.getElementById('rectangle-6');
      rectangle6.style.display = (rectangle6.style.display === 'none' || rectangle6.style.display === '') ? 'block' : 'none';
      }
