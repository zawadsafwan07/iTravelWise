<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function ToSettings() {
      window.location.href = '../Settings/index.html';
    }
  </script>
  <body>
    <div class="manage-account">
      <div class="div">
        <img class="backdrop" src="img/rectangle-302.jpg">
        <div class="header">Manage Account</div>
        <div class="overlap-group">
          <div class="text-wrapper">Name</div>
          <div class="input-wrapper">
            <input type="text" placeholder="John Smith" />
          </div>
        </div>
        <div class="overlap">
          <div class="text-wrapper">Username</div>
          <div class="input-wrapper">
            <input type="text" placeholder="johnsmith" />
          </div>
        </div>
        <div class="overlap-2">
          <div class="text-wrapper">Email</div>
          <div class="input-wrapper">
            <input type="text" placeholder="johnsmith@gmail.com" />
          </div>
        </div>
        <div class="overlap-3">
          <div class="text-wrapper">Phone</div>
          <div class="input-wrapper">
            <input type="text" placeholder="999-999-9999" />
          </div>
        </div>
        <div class="overlap-4">
          <div class="text-wrapper-4">Save Changes</div>
        </div>
        <a href="#" onclick="ToSettings()">
          <div class="overlap-5">
            <div class="text-wrapper-5">Cancel</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
