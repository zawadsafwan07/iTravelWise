<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />

   <script>
    function redirectToLogin() {
      window.location.href = '../login_screen/index.html';
    }
    
    function redirectToContinue() {
      
       var dobInput = document.getElementById('dobInput').value;
       var emailInput = document.getElementById('nameInput').value;
      var dobInput = document.getElementById('dobInput').value;

        // Validate email and date of birth before redirecting
        if (isValidEmail(emailInput) && isValidDate(dobInput)) {
          window.location.href = '../Portal/index.html';
        } else {
          alert('Please enter valid email and date of birth.');
        }
      }

      function isValidDate(dateString) {
        // Check if the entered date is not in the future
        var selectedDate = new Date(dateString);
        var currentDate = new Date();


        return !isNaN(selectedDate.getTime()) && selectedDate <= currentDate;
      }

      function isValidEmail(email) {
        // Regular expression for validating an Email address
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    

    
  </script> 
    
  </head>

          <input type="email" id="nameInput" placeholder="email"></div>

          <div class="overlap-2">

          <div class="overlap-4"><div class="text-wrapper-5"><button id="createAccountButton" onclick="redirectToContinue()">Sign Up</button></div></div>
          
        </div>

  </body>
