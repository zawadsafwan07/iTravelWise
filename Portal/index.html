<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      function Toevents() {
        window.location.href = '../events/index.html';
      }
  
      function ToFlight() {
        window.location.href = '../Flights/index.html';
      }
  
      function ToTransport() {
        window.location.href = '../Transport/index.html';
      }
  
      function ToCommunity() {
        window.location.href = '../Community_Blog/index.html';
      }

      function ToSettings() {
        window.location.href = '../Settings/index.html';
      }

      function ToHotels() {
        window.location.href = '../Hotels/index.html';
      }

      function cancelAction_Transit() {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel your Transit?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement('text-wrapper-8');
          hideElement('cancel_transit'); // Assuming you have an element with the ID 'cancel_transit'
          hideElement('on-it-transit-line'); // Assuming you have an element with the ID 'on-it-transit-line'
        }
      }

      function cancelAction_Event() {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel your Transit?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement('text-wrapper-11');
          hideElement('cancel_event'); // Assuming you have an element with the ID 'cancel_transit'
          hideElement('event_line'); // Assuming you have an element with the ID 'on-it-transit-line'
        }
      }

      function cancelAction_Flight() {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel your Transit?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement('text-wrapper-10');
          hideElement('cancel_flight'); // Assuming you have an element with the ID 'cancel_transit'
          hideElement('flight_line'); // Assuming you have an element with the ID 'on-it-transit-line'
        }
      }

      function cancelAction_Hotel() {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel your Transit?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement('text-wrapper-9');
          hideElement('cancel_hotel'); // Assuming you have an element with the ID 'cancel_transit'
          hideElement('hotel_line'); // Assuming you have an element with the ID 'on-it-transit-line'
        }
      }

      function hideElement(elementId) {
        var element = document.getElementById(elementId);
        if (element) {
          element.style.display = 'none';
        }
      }
  
  
      
    </script>
  </head>
  <body>

          <div class="text-wrapper-2"><button id="Events" onclick="Toevents()">Events</button>

          <div class="text-wrapper-6"><button id="Blog" onclick="ToCommunity()">Blog</button><p>Blog</p></div>

          <div class="text-wrapper-8">Cancel <button  id ="cancel_transit" onclick="cancelAction_Transit()">Cancel</button> </div>
