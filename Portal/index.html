<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      function Toevents() {
        window.location.href = '../events/index.html';
      }
  
      function ToFlight() {
        window.location.href = '../Flights/index.html';
      }
  
      function ToTransport() {
        window.location.href = '../Transport/index.html';
      }
  
      function ToCommunity() {
        window.location.href = '../Community_Blog/index.html';
      }

      function ToSettings() {
        window.location.href = '../Settings/index.html';
      }

      function ToHotels() {
        window.location.href = '../Hotels/index.html';
      }

      function cancelAction_Transit() {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel your Transit?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement('text-wrapper-8');
          hideElement('cancel_transit'); // Assuming you have an element with the ID 'cancel_transit'
          hideElement('on-it-transit-line'); // Assuming you have an element with the ID 'on-it-transit-line'
        }
      }

      function cancelEvent(event_name) {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel this event?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement(event_name);
        }
      }

      function cancelAction_Flight() {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel your Transit?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement('text-wrapper-10');
          hideElement('cancel_flight'); // Assuming you have an element with the ID 'cancel_transit'
          hideElement('flight_line'); // Assuming you have an element with the ID 'on-it-transit-line'
        }
      }

      function cancelAction_Hotel() {
        // Show confirmation dialog
        var userConfirmed = window.confirm("Are you sure you want to Cancel your Transit?");
        
        if (userConfirmed) {
          // If user clicked OK, hide the desired elements
          hideElement('text-wrapper-9');
          hideElement('cancel_hotel'); // Assuming you have an element with the ID 'cancel_transit'
          hideElement('hotel_line'); // Assuming you have an element with the ID 'on-it-transit-line'
        }
      }

      function hideElement(elementId) {
        var element = document.getElementById(elementId);
        if (element) {
          element.style.display = 'none';
        }
      }
  
  
      
    </script>
  </head>
  <body>
    <div class="portal">
      <div class="div">
        <img class="backdrop" src="img/rectangle-302.jpg">
        <div class="overlap-group">
          <div class = "header">
            <div class="text-wrapper">Booked Events</div>
          </div>
          <div class = "event" id = "flight_line">
            <img class="icon" src="img/rectangle-9.png" />
            <p class="event_text" id="flight_line">Air Canada Nov 10<br />5:25 pm Edmonton,Alberta</p>
            <div class="cancel">Cancel<button  id ="cancel_flight" onclick = cancelEvent("flight_line")>Cancel</button></div>
          </div>
          <div class = "event" id="hotel_line">
            <img class="icon" src="img/rectangle-21.png" />
            <p class="event_text" id="hotel_line">Germain Hotel Nov 11<br />10:00am University , CA</p>
            <div class="cancel">Cancel <button  id ="cancel_hotel" onclick = cancelEvent("hotel_line")>Cancel</button></div>
          </div>
          <div class = "event" id="transit_line">
            <img class="icon" src="img/rectangle-8.png" />
            <p class="event_text" id="on-it-transit-line" class="on-it-transit-nov">On-it Transit Nov 12<br />8:00am Crowfoot, Calgary</p>
            <div class="cancel">Cancel <button  id ="cancel_transit" onclick = cancelEvent("transit_line")>Cancel</button> </div>
          </div>
          <div class = "event" id="event_line">
            <p class="event_text" id="event_line">
              Taste of Calgary&nbsp;&nbsp;Nov 24<br />7:00pm&nbsp;&nbsp; Dining Hall, Calgary
            </p>
            <div class="cancel">Cancel <button  id ="cancel_event" onclick = cancelEvent("event_line")>Cancel</button></div>
          </div>
        </div>
        <div class="overlap-2" >
          <img class="rectangle-2" src="img/rectangle-10.png" />
        </div> 
        <div class="text-wrapper-2"><button id="Events" onclick="Toevents()">Events</button><p>Events</p></div>
        <div class="overlap-3" >
          <img class="rectangle-3" src="img/rectangle-16.png" />
        </div> 
        <div class="text-wrapper-3"><button id="Transport" onclick="ToTransport()">Transport</button><p>Transport</p></div>
        <div class="overlap-4" >
          <img class="rectangle-4" src="img/rectangle-12.png" />
        </div>  
        <div class="text-wrapper-4"><button id="Flights" onclick="ToFlight()">Flights</button><p>Flights</p></div> 
        <div class="overlap-5" >
          <img class="rectangle-5" src="img/rectangle-23.png" />
        </div>
        <div class="text-wrapper-5"><button id="Lodging" onclick="ToHotels()">Lodging</button><p>Lodging</p></div>  
        <div class="overlap-6" >
          <img class="rectangle-6" src="img/rectangle-293.png" />
        </div>
        <div class="text-wrapper-6"><button id="Blog" onclick="ToCommunity()">Blog</button><p>Blog</p></div>
        <div class="overlap-7" >
          <img class="rectangle-7" src="img/rectangle-20.png" />
        </div>
        <div class="text-wrapper-7"><button id="Settings" onclick="ToSettings()">Settings</button><p>Settings</p></div> 
      </div>
    </div>
  </body>
</html>
