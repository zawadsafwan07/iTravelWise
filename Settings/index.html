<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="settings">
      <div class="div">
        <div class="overlap">
          <img class="rectangle" src="img/rectangle-227.svg" />
          <img class="img" src="img/rectangle-229.png" />
          <img class="rectangle-2" src="img/rectangle-230.png" />
          <img class="ellipse" src="img/ellipse-7.png" />
        </div>
        <div class="name">
          <img class="arrow" src="img/arrow.png" />
          <img class="ellipse-2" src="img/ellipse-6.png" />
          <div class="muted"><div class="subtitle">johnsmith@gmail.com</div></div>
          <div class="title">John Smith</div>
        </div>
        <div class="div-2">
          <div class="overlap-group">
            <div class="background"></div>
            <div class="text-wrapper">Manage my account</div>
            <img class="left-arrow-icon" src="img/left-arrow-icon-5.svg" />
            <img class="account-stroke-icon" src="img/account-stroke-icon.svg" />
            <div class="headline">Settings</div>
          </div>
          <div class="overlap-2">
            <img class="background-2" src="img/background.svg" />
            <div class="text-wrapper-2">Privacy and safety</div>
            <img class="left-arrow-icon-2" src="img/left-arrow-icon-4.svg" />
            <img class="lock-stroke-icon" src="img/lock-stroke-icon.svg" />
          </div>
          <div class="overlap-group-2">
            <div class="background-3"></div>
            <div class="text-wrapper-3">Setup Emergency Contact</div>
            <img class="left-arrow-icon-2" src="img/left-arrow-icon-3.svg" />
            <img class="camera-stroke-icon" src="img/camera-stroke-icon.svg" />
          </div>
          <div class="overlap-3">
            <div class="background-3"></div>
            <div class="text-wrapper-4">Payments</div>
            <img class="left-arrow-icon-2" src="img/left-arrow-icon-2.svg" />
            <img class="wallet-stroke-icon" src="img/wallet-stroke-icon.svg" />
          </div>
          <div class="overlap-4">
            <div class="background-3"></div>
            <div class="text-wrapper-5">Share Itenary With Friends</div>
            <img class="left-arrow-icon-2" src="img/left-arrow-icon-1.svg" />
            <img class="share-icon" src="img/share-icon.svg" />
          </div>
          <div class="overlap-5">
            <div class="background-4"></div>
            <div class="text-wrapper-6">Add Travel Documents</div>
            <img class="left-arrow-icon-2" src="img/left-arrow-icon.svg" />
            <img class="QR-code-icon" src="img/qr-code-icon.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
