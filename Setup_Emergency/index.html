<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function ToSettings() {
      window.location.href = '../Settings/index.html';
    }
  </script>
  <body>
    <div class="setup-emergency">
      <div class="div">
        <img class="backdrop" src="img/rectangle-302.jpg">
        <div class="header">Emergency Contact</div>
        <div class="overlap-group">
          <div class="text-wrapper">Emergency Contact Name</div>
          <div class="input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <div class="overlap">
          <div class="text-wrapper">Phone Number</div>
          <div class="input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <div class="overlap-2">
          <div class="text-wrapper">Message</div>
          <div class="input-wrapper-2">
            <input type="text" />
          </div>
        </div>
        <a href="#" onclick="ToSettings()">
        <div class="overlap-4">
          <div class="text-wrapper-4">Save</div>
        </div>
      </a>
        <a href="#" onclick="ToSettings()">
          <div class="overlap-5">
            <div class="text-wrapper-5">Cancel</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
