<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function ToPAymentSettings() {
      window.location.href = '../Payment_Settings/index.html';
    }
  </script>
  <body>
    <div class="add-card">
      <div class="div">
        <img class="backdrop" src="img/rectangle-302.jpg">
        <div class="header">Add Card</div>
        <div class="overlap-group">
          <div class="text-wrapper">Cardholder Name</div>
          <div class="input-wrapper">
            <input type="text" />
          </div>
        </div>
        <div class="overlap">
          <div class="text-wrapper">Card Number</div>
          <div class="input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <div class="overlap-2">
          <div class="text-wrapper">Exp Date</div>
          <div class="input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <div class="overlap-3">
          <div class="text-wrapper">CVC Code</div>
          <div class="input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <a href="#" onclick="ToPAymentSettings()">
        <div class="overlap-4">
          <div class="text-wrapper-4">Add</div>
        </div>
      </a>
        <a href="#" onclick="ToPAymentSettings()">
          <div class="overlap-5">
            <div class="text-wrapper-5">Cancel</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
